# https://testdriven.io/blog/deploying-django-to-heroku-with-docker/#heroku-docker-deployment
# reset db on heroku:
# https://simpleisbetterthancomplex.com/tutorial/2016/07/26/how-to-reset-migrations.html
# https://devcenter.heroku.com/articles/heroku-cli-commands#heroku-pg-reset-database


build:
  docker:
    django: Dockerfile
    celery: Dockerfile
release:
  image: django
  command:
    - python manage.py collectstatic --noinput
    - python manage.py migrate --noinput
run:
  web:
    image: django
    command: gunicorn secure_my_spot.wsgi:application --bind 0.0.0.0:$PORT
  celery:
    image: celery
    command: celeryd -A secure_my_spot.celeryconf worker --loglevel=INFO
